<div class="dialog-content" >
  <h2 mat-dialog-title>Create New Group</h2>
  <mat-dialog-content>
    <h4>Provide name for a group:</h4>
    <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" [(ngModel)]="value">
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="custom-dialog-actions">
    <button mat-raised-button class="button" (click)="closeDialog()">Close</button>
    <button mat-raised-button class="button2" (click)="createGroup()">Create</button>
  </mat-dialog-actions>
</div>
